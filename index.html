<!DOCTYPE html>
<html>
  <head>
    <title>Button Search</title>
    <style>
/* General styles */
body {
  text-align: center;
  font-family: Arial, sans-serif;
  background-color: #5A5A5A;
  margin: 0;
  padding: 0;
}

h1, h2, h3, h4, h5, h6 {
  text-align: center;
  margin: 0;
  padding: 0;
}

p {
  text-align: center;
  margin: 0;
  padding: 0;
}

/* Header styles */
header {
  text-align: center;
  background-color: #333;
  color: #fff;
  padding: 20px;
}

header h1 {
  text-align: center;
  font-size: 36px;
  margin: 0;
}

/* Search bar styles */
form {
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 20px;
}

label {
  text-align: center;
  font-weight: bold;
  margin-right: 10px;
}

input[type="text"] {
  text-align: center;
  padding: 10px;
  border: 1px solid #ccc;
  justify-content: center;
  border-radius: 5px;
  font-size: 16px;
  width: 300px;
}

button[type="submit"] {
  text-align: center;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #333;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  margin-left: 10px;
}

/* Button container styles */
#button-container {
  text-align: center;
  justify-content: center;
  display: flex;
  flex-direction: column;
  flex-wrap: wrap;
  align-items: center;
  margin-top: 20px;
}

.button {
  text-align: center;
  padding: 10px;
  border: none;
  border-radius: 5px;
  color: green;
  font-weight: bold;
  margin-right: 10px;
  margin-bottom: 10px;
}
}
    </style>
  </head>
  <body>
    <h1>Version Build Search</h1>
    <p>Use the search bar below to find the perfect buttons for your project.</p>
    <form>
      <label for="search">Search for versions:</label>
      <input type="text" id="search" name="search" placeholder="Enter versions here" />
      <button type="submit">Search</button>
    </form>
    <div id="button-container">
      <div id="button-container">
        <button class="button" src="files/1.19.4.jar">1.19.4</button>
        <button class="button" src="files/1.19.3.jar">1.19.3</button>
        <button class="button" src="files/1.19.2.jar">1.19.2</button>
        <button class="button" src="files/1.19.1.jar">1.19.1</button>
        <button class="button" src="files/1.19.0.jar">1.19</button>
      </div>
    </div>
    <script>
        // Get the search input and button container elements
        const searchInput = document.getElementById('search');
        const buttonContainer = document.getElementById('button-container');

        // Get all the buttons in the container
        const buttons = buttonContainer.querySelectorAll('button');

        // Add an event listener to the search input
        searchInput.addEventListener('input', () => {
          // Get the search query
         const query = searchInput.value.toLowerCase();
        
          // Loop through all the buttons and hide/show them based on the search query
          buttons.forEach(button => {
            const buttonText = button.textContent.toLowerCase();
            if (buttonText.includes(query)) {
              button.style.display = 'block';
            } else {
              button.style.display = 'none';
            }
          });
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Button Search</title>
  </head>
  <body>
    <h1>Version Build Search</h1>
    <p>Use the search bar below to find the perfect buttons for your project.</p>
    <form>
      <label for="search">Search for versions:</label>
      <input type="text" id="search" name="search" placeholder="Enter versions here" />
      <button type="submit">Search</button>
    </form>
    <div id="button-container">
      <div id="button-container">
        <button class="button">Click me!</button>
        <button class="button">Don't click me!</button>
        <button class="button">I'm feeling lucky</button>
        <button class="button">I'm a banana</button>
      </div>
    </div>
  </body>
</html>
